        <style>
            /* This is where CSS goes */
             {outline:1px solid red;}

            /* BOX SIZING -- ignores border and padding when measuring width */
            html {
            box-sizing: border-box;
            }
            *, *:before, *:after {
            box-sizing: inherit;
            }
            
            /* STRUCTURE */
            html, body {margin:0; padding:0;}
            main {padding-top:20px;}
            #wrap {padding-top:none;}
            nav {background-color:gray; color:white; margin:0; padding:0;}
            footer {padding-bottom:40px;}
            
            .flex-container {display:flex; justify-content:center; flex-wrap:wrap; flex-direction: row; gap:2.5%;}
            
            /* IMAGES */
            figure {margin:15px 5px; width:300px; height:300px; background-color:gray; border-radius: 12px;}
            img {width:100%; height:100%; border-radius: 12px;}
            
            
            /* TYPOGRAPHY */
            html {font-family:sans-serif; text-align:center;}
            header h1 {margin:40px 0 0 0;}
            header h2 {margin-top:6px; font-size:20px; font-weight:400; font-style:italic;}
            
            /* LINKS */
            nav ul {padding:10px;}
            nav li {display:inline; margin:10px;}
            
            nav a:link {color:white; text-decoration:none;}
            
            header a:link, header a:visited {color:gray; text-decoration:none;}
            header a:hover, header a:focus {color:black; text-decoration:none;}
            
            				/* customized gallery */

				.featherlight-gallery2 {
					background: rgba(100,100,100,0.5);
				}
				.featherlight-gallery2 .featherlight-content {
					background: #000;
				}
				.featherlight-gallery2 .featherlight-next:hover,
				.featherlight-gallery2 .featherlight-previous:hover {
					background: rgba(0,0,0,0.5);
				}
				.featherlight-gallery2 .featherlight-next:hover span,
				.featherlight-gallery2 .featherlight-previous:hover span {
					font-size: 25px;
					line-height: 25px;
					margin-top: -12.5px;
					color: #333131;
				}
				.featherlight-gallery2  .featherlight-close {
					background: transparent;
					color: #535252;
					font-size: 1.2em;
				}
				.featherlight-gallery2.featherlight-last-slide .featherlight-next,
				.featherlight-gallery2.featherlight-first-slide .featherlight-previous {
					display: none;
				}

        </style>
</head>
